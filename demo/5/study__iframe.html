<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>消防工程师考试老师-优路教育-中国职业教育培训</title>
  <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">

</head>
<body>
  <form class="study-form cont" id="feedBackForm">
    <input id="CampaigeId" type="hidden" name="CampaigeId" value="4687"/>
    <input id="PageSource" type="hidden" name="PageSource" maxlength="180" value="免费申请院校评估及择校建议"/>
    <h2>科目</h2>
    <ul>
      <li class="study-form__list">
        <input type="radio" id="UserEducation0" name="UserEducation">
        <label for="UserEducation0">全选</label>
      </li>
      <li class="study-form__list">
        <input type="radio" id="UserEducation1" name="UserEducation">
        <label for="UserEducation1">安全技术实务</label>
      </li>
      <li class="study-form__list">
        <input type="radio" id="UserEducation2" name="UserEducation">
        <label for="UserEducation2">技术综合能力</label>
      </li>
      <li class="study-form__list">
        <input type="radio" id="UserEducation3" name="UserEducation">
        <label for="UserEducation3">安全案例分析</label>
      </li>
    </ul><br />

    <h2>类型</h2>
    <ul>
      <li class="study-form__list">
        <input type="radio" id="FeedbackText0" name="FeedbackText">
        <label for="FeedbackText0">全选</label>
      </li>
      <li class="study-form__list">
        <input type="radio" id="FeedbackText1" name="FeedbackText">
        <label for="FeedbackText1">历年真题</label>
      </li>
      <li class="study-form__list">
        <input type="radio" id="FeedbackText2" name="FeedbackText">
        <label for="FeedbackText2">电子版教材</label>
      </li>
      <li class="study-form__list">
        <input type="radio" id="FeedbackText3" name="FeedbackText">
        <label for="FeedbackText3">模拟试题</label>
      </li>
      <li class="study-form__list">
        <input type="radio" id="FeedbackText4" name="FeedbackText">
        <label for="FeedbackText4">考点汇总</label>
      </li>
      <li class="study-form__list">
        <input type="radio" id="FeedbackText5" name="FeedbackText">
        <label for="FeedbackText5">视频课件</label>
      </li>
    </ul>

    <input id="UserName" type="text" name="UserName" maxlength="180" placeholder="姓名">
    <input id="UserPhone" type="text" name="UserPhone" maxlength="11" placeholder="联系手机">
    <input id="UserSpecialty" type="text" name="UserSpecialty" maxlength="180" placeholder="邮箱">
    <a href="javascript:(void);" id="submit" onclick="FormSubmit()">提交领取</a>
  </form>

</body>
</html>
