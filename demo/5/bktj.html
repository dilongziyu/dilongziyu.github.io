
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>消防工程师考试老师-优路教育-中国职业教育培训</title>
<link href="./css/style.css" rel="stylesheet" type="text/css">
 </head>
<body>
<div class="ej_bck">
	<h1><img src="./images/ej_logo.png" alt=""></h1>
	<h2>优路教育一级消防师报考条件查询平台</h2>
	<p>YOULU CONSTRUCTION DIVISION  REGISTRATION TIME INQUIRY PLATFORM</p>
	<div>
		<p>2018年度一级消防师执业资格报考条件查询平台</p>
		<form id="feedBackForm2">
			<input id="CampaigeId" type="hidden" name="CampaigeId" value="4687"/>
		<table cellpadding="0" cellspacing="0" class="ej_tbl">
			<colgroup>
				<col width="25%">
				<col width="45%">
				<col width="30%">
			</colgroup>
			<tr>
				<td><label for="UserName">姓名:</label></td>
				<td class="ej_td"><input id="UserName" type="text" name="UserName" maxlength="180" value="请输入您的姓名" onblur="(this.value=='')?this.value='请输入您的姓名':this.value" onfocus="if(this.value=='请输入您的姓名'){this.value='';};this.select();" /></td>
				<td rowspan="4"><input name="提交" type="button" id="submit" onclick="FormSubmit()" value="立即查询" class="nanniu_bj"/></td>
			</tr>
			<tr class="ej_tr">
				<td><label for="FeedbackText">学历：</label></td>
				<td class="ej_td">
          <select id="FeedbackText" type="text" name="FeedbackText" maxlength="15" value="请输入您的省份">
            <option value="请选择">请选择</option>
						<option value="中专/高中">中专/高中</option>
						<option value="大专">大专</option>
						<option value="本科">本科</option>
						<option value="研究生">研究生</option>
						<option value="硕士">硕士</option>
						<option value="博士">博士</option>
          </select>
				</td>
			</tr>
      <tr>
				<td><label for="UserPhone">工作年限:</label></td>
				<td class="ej_td">
          <select id="UserSpecialty" type="text" name="UserSpecialty" maxlength="15" value="请输入您的工作年限">
            <option value="请选择">请选择</option>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="10年以上">10年以上</option>
          </select>
				</td>
			</tr>
      <tr class="ej_tr">
				<td><label for="UserPhone">手机：</label></td>
				<td class="ej_td">
					<input id="UserPhone" type="text" name="UserPhone" maxlength="11" value="请输入您的手机号" onblur="(this.value=='')?this.value='请输入您的手机号':this.value" onfocus="if(this.value=='请输入您的手机号'){this.value='';};this.select();" />
					<div style="overflow:hidden;height:0;width:0;">
						<span style=" font-size:12px; color:#333; line-height:30px;font-family:'微软雅黑'">来源：</span>
						<input id="PageSource" type="text" name="PageSource" value="2018年一级消防师报考条件" maxlength="180" style="border:#CCC 1px solid;" />
					</div>
				</td>
			</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
