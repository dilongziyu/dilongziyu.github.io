
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>消防工程师考试老师-优路教育-中国职业教育培训</title>
<link href="./css/style.css" rel="stylesheet" type="text/css">

 </head>
<body>
<div class="ej_bck">
	<h1><img src="./images/ej_logo.png" alt=""></h1>
	<h2>优路教育一级消防师报名入口查询平台</h2>
	<p>YOULU CONSTRUCTION DIVISION  REGISTRATION TIME INQUIRY PLATFORM</p>
	<div>
		<p>2018年度一级消防师执业资格报名入口查询平台</p>
		<form id="feedBackForm2">
			<input id="CampaigeId" type="hidden" name="CampaigeId" value="4687"/>
			<table cellpadding="0" cellspacing="0" class="ej_tbl">
			<colgroup>
				<col width="25%">
				<col width="45%">
				<col width="30%">
			</colgroup>
			<tr>
				<td><label for="UserName">姓名:</label></td>
				<td class="ej_td"><input id="UserName" type="text" name="UserName" maxlength="180" value="请输入您的姓名" onblur="(this.value=='')?this.value='请输入您的姓名':this.value" onfocus="if(this.value=='请输入您的姓名'){this.value='';};this.select();" /></td>
				<td rowspan="3"><input name="提交" type="button" id="submit" onclick="FormSubmit()" value="立即查询" class="nanniu_bj"/></td>
			</tr>
			<tr class="ej_tr">
				<td><label for="FeedbackText">报考省份:</label></td>
				<td class="ej_td">
					<select id="FeedbackText" type="text" name="FeedbackText" maxlength="15" value="请输入您的省份">
            <option value="请输入您的省份">请输入您的省份</option>
						<option value="湖北">湖北</option>
						<option value="四川">四川</option>
						<option value="重庆">重庆</option>
						<option value="湖南">湖南</option>
						<option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="江苏">江苏</option>
            <option value="江西">江西</option>
						<option value="海南">海南</option>
            <option value="浙江">浙江</option>
            <option value="福建">福建</option>
						<option value="贵州">贵州</option>
						<option value="安徽">安徽</option>
						<option value="广东">广东</option>
						<option value="广西">广西</option>
						<option value="河南">河南</option>
						<option value="天津">天津</option>
						<option value="河北">河北</option>
						<option value="山西">山西</option>
						<option value="内蒙古">内蒙古</option>
						<option value="宁夏">宁夏</option>
						<option value="青海">青海</option>
						<option value="陕西">陕西</option>
						<option value="甘肃">甘肃</option>
						<option value="新疆">新疆</option>
						<option value="云南">云南</option>
						<option value="西藏">西藏</option>
						<option value="辽宁">辽宁</option>
						<option value="吉林">吉林</option>
						<option value="黑龙江">黑龙江</option>
						<option value="山东">山东</option>
          </select>
				</td>
			</tr>
			<tr>
				<td><label for="UserPhone">手机：</label></td>
				<td class="ej_td">
					<input id="UserPhone" type="text" name="UserPhone" maxlength="11" value="请输入您的手机号" onblur="(this.value=='')?this.value='请输入您的手机号':this.value" onfocus="if(this.value=='请输入您的手机号'){this.value='';};this.select();" />
					<div style="overflow:hidden;height:0;width:0;">
						<span style=" font-size:12px; color:#333; line-height:30px;font-family:'微软雅黑'">来源：</span>
						<input id="PageSource" type="text" name="PageSource" value="2018年一级消防师报名入口" maxlength="180" style="border:#CCC 1px solid;" />
					</div>
				</td>
			</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
